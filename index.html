<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uzasny sebkov a samkov Family Feud!!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="title">Welcome to Family Feud!</h1>
    </div>
    <div id="games">
      <h3>
        <a class="game-link" , href="./otazka1.html"> Game number one!</a>
      </h3>
      <!-- ak chces otazky dalsie davaj ich tu prosim ta, nie dalsi div iba h3, <a>  a atd-->
    </div>
    <button class="naspat"><a href="loading.html">Chceme zmeniť tímy!!</a></button>

      <div class="scoreboard left">Team A: 0</div>
      <div class="scoreboard right">Team B: 0</div>
      <script>
        window.addEventListener('DOMContentLoaded', () => {
          const header = document.querySelector('.header');
          const games = document.getElementById('games');
          const headerHeight = header.offsetHeight;
          games.style.paddingTop = `${headerHeight - 40}px`; // +30 for spacing
        });
      </script>
  </body>
  <script src="scriptIndex.js"></script>
