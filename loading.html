<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading!</title>
    <link rel="stylesheet" href="loadingS.css" />
  </head>
  <body>
    <h1>Názvy tímov?</h1>
    <h2>Tím 1</h2>
    <input id="teamOne" type="text" placeholder="Napr degeškovci" />
    <h2>Tím 2</h2>
    <input id="teamTwo" type="text" placeholder="Napr rontogéni" />
    <button id="ready"><a href="index.html">Sme pripravení!!</a></button>
  </body>
  <script>
    //NAZVY TIMOV NA LOADING SCREEN -- ulozenie do local storage
    document.getElementById("ready").addEventListener("click", () => {
      localStorage.setItem(
        "teamAName",
        document.getElementById("teamOne").value
      );
      localStorage.setItem(
        "teamBName",
        document.getElementById("teamTwo").value
      );
      localStorage.setItem("teamAScore", 0);
      localStorage.setItem("teamBScore", 0);
    });
  </script>
</html>
