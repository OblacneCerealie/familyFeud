<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Family Feud Board</title>
    <link rel="stylesheet" href="style_otazky.css" />
  </head>
  <body>
    <div class="board">
      <div class="row">
        <div class="flip-card">
          <div class="flip-inner">
            <button class="box front" id="1">1</button>
            <div class="box back"></div>
          </div>
        </div>
        <div class="flip-card">
          <div class="flip-inner">
            <button class="box front" id="5">5</button>
            <div class="box back"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="flip-card">
          <div class="flip-inner">
            <button class="box front" id="2">2</button>
            <div class="box back"></div>
          </div>
        </div>
        <div class="flip-card">
          <div class="flip-inner">
            <button class="box front" id="6">6</button>
            <div class="box back"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="flip-card">
          <div class="flip-inner">
            <button class="box front" id="3">3</button>
            <div class="box back"></div>
          </div>
        </div>
        <div class="flip-card">
          <div class="flip-inner">
            <button class="box front" id="7">7</button>
            <div class="box back"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="flip-card">
          <div class="flip-inner">
            <button class="box front" id="4">4</button>
            <div class="box back"></div>
          </div>
        </div>
        <div class="flip-card">
          <div class="flip-inner">
            <button class="box front" id="8">8</button>
            <div class="box back"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="point-control">
      <button id="btn-left" class="point-btn">+</button>
      <div id="point-box" class="point-box">Points: 0</div>
      <button id="btn-right" class="point-btn">+</button>
    </div>
    <div class="X">
      <button class="XX">X</button>
    </div>
    <div class="X">
      <button class="XX" id="back"><a href="index.html">Gou bek!!</a></button>
    </div>
      <div id="team-a" class="scoreboard left">Team A: 0</div>
      <div id="team-b" class="scoreboard right">Team B: 0</div>
      <script>
        let tempPoints = 0;
        let scoreA = 0;
        let scoreB = 0;
      
        const pointBox = document.getElementById("point-box");
        const teamA = document.getElementById("team-a");
        const teamB = document.getElementById("team-b");
      
        document.getElementById("btn-left").addEventListener("click", () => {
          scoreA += tempPoints;
          teamA.textContent = `Team A: ${scoreA}`;
          tempPoints = 0;
          updatePointBox();
        });
      
        document.getElementById("btn-right").addEventListener("click", () => {
          scoreB += tempPoints;
          teamB.textContent = `Team B: ${scoreB}`;
          tempPoints = 0;
          updatePointBox();
        });
      
        pointBox.addEventListener("click", () => {
          tempPoints += 1;
          updatePointBox();
        });
      
        function updatePointBox() {
          pointBox.textContent = `Points: ${tempPoints}`;
        }
      </script>
      
    <script src="./script.js"></script>
  </body>
</html>
